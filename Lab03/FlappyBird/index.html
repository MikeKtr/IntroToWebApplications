<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="game">
        <div class="score">0</div>
        <div class="game_bird">

        </div>
        <div class="game_column"></div>
      </div>
      <div class="start_popup"></div>

        <img src="./assets/UI/gameover.png" alt="gameover" />
        <div class="best_score"></div>
        <div class="your_score"></div>
        <div class="press">Press Space To Retry</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
